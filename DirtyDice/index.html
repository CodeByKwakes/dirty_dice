<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>dice test</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <script type="text/javascript" src="./js/app.js"></script>

<body>

  <header>
    <h1 id="whosTurn">Player One's turn</h1>
    <div id="die1" class="dice"></div>
    <div id="die2" class="dice"></div>

    <h2 id="status"></h2>

  <main>
    <section>
      <h2>Player 1</h2>
      
      <h3>Rolls</h3>
      <ul id="player_0_rolls"></ul>

      <ul id="player_0_roundstotal"></ul>

      <h3>Total</h3>
      <ul id="player_0_total"></ul>
    </section>

    <section>
      <h2>Player 2</h2>
      
      <h3>Rolls</h3>
      <ul id="player_1_rolls"></ul>
      
      <h3>Rounds</h3>
      <ul id="player_1_roundstotal"></ul>
    
      <h3>Total</h3>
      <ul id="player_1_total"></ul>
    </section>
  </main> 

</body>
</html>
