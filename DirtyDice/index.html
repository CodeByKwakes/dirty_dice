<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dirty Dice</title>
  <link href='https://fonts.googleapis.com/css?family=Carter+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>

  <header>
    <h1>Dirty Dice</h1>
    <h2 id="status">Are you feeling lucky?</h2>
    <div id="dice"></div>
    <button id="diceRoll">Throw the Dice</button>
  </header>

  <main>
    <section>
      <h2>Player 1</h2>
      <ul id="player_0_total"></ul>

      <div>
        <ul id="player_0_roundstotal"></ul>
      </div>
      <div>
        <ul id="player_0_rolls"></ul>
      </div>
    </section>

    <section>
      <h2>Player 2</h2>
      <ul id="player_1_total"></ul>

      <div>
        <ul id="player_1_rolls"></ul>
      </div>
      <div>
        <ul id="player_1_roundstotal"></ul>
      </div>
    </section>
  </main> 

</body>
</html>
